<!DOCTYPE html>
<html lang="en"
<head>
  <meta charset="utf-8">
  <title>Hedgehog Party</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hedgehog Party<h1>
  </header>
  <main>
    <section class="Invite-list">
      <h2> Invitation List</h2>
      <section id="Invited-Hedgehogs">
        <div class="Invited-hedgehog">
          <p class="name">Name</p>
          <p class="Hoglets"># of Hoglets</p>
          <p class="Allergies">Allergies</p>
          <p class="Univite"></p>
      </section>
    </section>
    <section class="form-section">
      <form>
        <h2>Invite another Hedgehog</h2>
        <input id="name" type="text" placeholder="Name of Hedgehog">
        <input id="hoglets" type="text" placeholder="Number of Hoglets">
        <input id="allergies" type="text" placeholder="Allergies">
        <button id="invite-btn">Invite!</button>
      </form>
      <!-- <section class="party-pic"> -->
        <img src="assets/hedgehog-party.jpg"</img>
      <!-- </section> -->
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
